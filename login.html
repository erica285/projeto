<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="frases">
            <h1>Bem-vindo à Melhor plataforma de cursos online</h1>
            <p id="frase" class="fade-in">Melhor plataforma de cursos</p> 
        </div>
    </main>
    <aside>
        <div class="Login">
            <h1>Entrar</h1>
            <form action="" method="get">
                <label for="nome">Nome</label>
                <input type="text" name="" placeholder="Digite seu nome..." class="input_name" id="Nome" required>
                <label for="senha">Senha</label>
                <input type="password" name="" placeholder="Digite sua senha..." class="input_senha" id="Senha" required>
                <p><a href="Esqueceusenha.html">Esqueceu sua senha? </a></p>
                <input type="submit" name="" class="enviar"> 
                <p class="Inscreva-se">Não tem uma conta <a href="Cadastro.html" id="inscrever-se">Inscreva-se aqui</a></p>
            </form>
        </div>
        </aside>
    </div>
    <script src="login.js"></script>
</body>
</html>
